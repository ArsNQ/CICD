- name: Install Python / Pip / Git
  apt:
    name:
      - python3
      - python3-pip
      - python-pip
      - python-apt
      - git
    state: latest

- name: "Add nodejs apt key"
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: "Add nodejs 13.x ppa for apt repo"
  apt_repository:
    repo: deb https://deb.nodesource.com/node_13.x bionic main

- name: "Install nodejs"
  apt:
    update_cache: yes
    name: nodejs
    state: present

- name: Execute a command using the shell module
  become: true
  become_user: root
  shell: npm install -g yarn

- name: Execute a command using the shell module
  become: true
  become_user: root
  shell: npm install -g @angular/cli
